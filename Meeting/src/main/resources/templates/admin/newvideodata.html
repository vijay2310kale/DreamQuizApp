    <script type="text/javascript">
    
      $(document).on('submit', '#insert', function(e) {
        e.preventDefault();
       
        $.ajax({
            type: "ajax",
            method: "POST",
            url: "/adminAddNewVideodetails",
            data: new FormData(this),
            processData: false,
            contentType: false,
            cache: false,
            beforeSend: function() {
                 $(".submit").prop('disabled', true); 
            },

            success: function(data) {
                $(".submit").prop('disabled', false);
                $('#insert')[0].reset();
                $('#addModal').modal('hide');
               
               showAllQueationList();
               location.reload();
            },
            error: function() {
                alert('could not insert');
            }
        });
    });
    
    
    
    function showAllQueationList() {
	//alert('just test')
        $('#datatable-buttons').DataTable().destroy();
        $.ajax({
            type: "ajax",
            dataType: 'json',
            url: "/findallvideodetails",
            method: 'GET',
            async: false,
            dataType: 'json',
            success: function(data) {
           
                var html = '';
                var i;
                for (i = 0; i < data.length; i++) {
	
		                  console.log(data);		
					
                    html += '<tr>' +'<td>'+data[i].vid+'</td>'+
                         '<td>' + data[i].vcategoryname + '</td>' +
                          '<td>' + data[i].vtitle + '</td>' +
                           '<td>' + data[i].vdescripiton + '</td>' +
                            '<td>' + data[i].vlink + '</td>' +
                             '<td>' + data[i].vpostby + '</td>' +
                             '<td>' + data[i].vpostdate + '</td>' +
                             '<td>' + data[i].vauthorname + '</td>' +
                             
                         '</tr>';
                         
                       
                        
                }
                $('#showData').html(html);
                $('#datatable-buttons').DataTable({
                    destroy: true,
                    lengthChange: false,
                    order: [0, "desc"],
                    "iDisplayLength": 100,
                    buttons: ['copy', 'excel', 'colvis']
                }).buttons().container().appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
            },
            error: function() {
                alert('could not get data from database');
            }
        });
    }
    
   
     </script>
