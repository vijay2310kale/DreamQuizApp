    <script type="text/javascript">
    
      $(document).on('submit', '#insert', function(e) {
        e.preventDefault();
       
        $.ajax({
            type: "ajax",
            method: "POST",
            url: "/addmeetingdetails",
            data: new FormData(this),
            processData: false,
            contentType: false,
            cache: false,
            beforeSend: function() {
                 $(".submit").prop('disabled', true); 
            },

            success: function(data) {
                $(".submit").prop('disabled', false);
                $('#insert')[0].reset();
                $('#addModal').modal('hide');
               
               showAllQueationList();
               location.reload();
            },
            error: function() {
                alert('could not insert');
            }
        });
    });
    
    
    
    function showAllQueationList() {
	//alert('just test')
        $('#datatable-buttons').DataTable().destroy();
        $.ajax({
            type: "ajax",
            dataType: 'json',
            url: "/AdminfindallMeeting",
            method: 'GET',
            async: false,
            dataType: 'json',
            success: function(data) {
           
                var html = '';
                var i;
                for (i = 0; i < data.length; i++) {
	
		                  console.log(data);		
					
                    html += '<tr>' +'<td>'+data[i].mid+'</td>'+
                         '<td>' + data[i].meetingid + '</td>' +
                          '<td>' + data[i].mpassword + '</td>' +
                          '<td>' + data[i].meetingname + '</td>' +
                           '<td>' + data[i].status + '</td>' +
                            '<td>' + '<a class="text-success mr-2 edit" data="' + data[i].mid + '" href="javascript:;"><i class="dripicons-document-edit"></i></a>'+'</td>' +
                             
                         '</tr>';
                        
                }
                $('#showData').html(html);
                $('#datatable-buttons').DataTable({
                    destroy: true,
                    lengthChange: false,
                    order: [0, "desc"],
                    "iDisplayLength": 100,
                    buttons: ['copy', 'excel', 'colvis']
                }).buttons().container().appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
            },
            error: function() {
                alert('could not get data from database');
            }
        });
        
        $('#showData').on('click', '.edit', function() {
			var id = $(this).attr('data');
			$('#editModal').modal('show');

			$.ajax({
				type : 'ajax',
				method : 'GET',
				url : "/getmeetingbyid",
				data : {
					mid : id
				},
				async : false,
				dataType : 'json',
				success : function(data) {
					//alert(data.mid);

					$("#mid").val(data.mid);
					$("#meetingid").val(data.meetingid);
					$("#mpassword").val(data.mpassword);
					$("#meetingname").val(data.meetingname);
					$("#status").val(data.status);

				},
				error : function() {
					alert('Could not Edit Data');
				}
			});
		});
		
		
		
		$(document).on('submit', '#update', function(e) {

			e.preventDefault();

			$.ajax({
				url : "/UpdateMeetingDetails",
				method : 'POST',
				data : new FormData(this),
				contentType : false,
				processData : false,
				cache : false,
				beforeSend : function() {

					$(".submit").prop('disabled', true);
				},

				success : function(data) {

					//showStockList();
					showAllQueationList();
					//alert('User Updated');

				},

					/*alert('could not insert');*/
				}
			});

		});

		});


    }
